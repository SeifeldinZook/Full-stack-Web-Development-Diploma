<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>CRUD Operations</h1>

    <div class="container py-1">
        <div class="form-group">
            <label>Product Name :</label>
            <input class="form-control" type="text" id="productNameInput">
            <small class="text-danger mt-1 d-none alert alert-danger" id="productNameAlert">
                productName is required from 4 to 5 characters and start with upperCase.
            </small>
        </div>
        <div class="form-group">
            <label>Product Price :</label>
            <input class="form-control" type="number" id="productPriceInput">
            <small class="text-danger mt-1 d-none alert alert-danger" id="productPriceAlert">
                productPrice is required and between 50 and 10000 EGP.
            </small>
        </div>
        <div class="form-group">
            <label>Product Category :</label>
            <input class="form-control" type="text" id="productCategoryInput">
        </div>
        <div class="form-group">
            <label>Description :</label>
            <textarea class="form-control" type="text" id="productDescInput" maxlength="10" rows="2"></textarea>
        </div>
        <button id="addBtn" onclick="addProduct();" class="btn btn-info disabled float-right">Add</button>
        <button id="clearBtn" onclick="clearForm();" class="btn btn-info float-right mx-1">Clear</button>
    </div>

    <div class="container py-2">
        <input onkeyup="searchProducts()" id="searchInput" class="form-control w-50 mx-auto my-4"
            placeholder="Search .." type="text" name="" id="">

        <table class="table text-center">
            <thead>
                <th>index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="js/first.js"></script>
</body>

</html>
