<h3 class="mt-3">Login Form:</h3>
<form class="w-75 m-auto py-3" [formGroup]='loginForm' (ngSubmit)='getLoginReport(loginForm)'>
  <div class="form-group">
    <label>Email: </label>
    <input formControlName='email' type="email" class="form-control" maxlength="30"
    [class.is-valid]="loginForm.get('email').errors == null && loginForm.get('email').touched">
    <p *ngIf="loginForm.get('email').errors != null && loginForm.get('email').touched"
    class="py-2 text-danger">Email is inValid</p>
  </div>
  <div class="form-group">
    <label>Password: </label>
    <input formControlName='password' type="password" class="form-control"
    [class.is-valid]="loginForm.get('password').errors == null && loginForm.get('password').touched">
    <p *ngIf="loginForm.get('password').errors != null && loginForm.get('password').touched"
    class="py-2 text-danger">Password is inValid</p>
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-mine text-white mt-3">Login</button>
</form>

<div *ngIf="loginFlag" class="alert alert-danger m-auto">
  {{errorMesssage}}
</div>
