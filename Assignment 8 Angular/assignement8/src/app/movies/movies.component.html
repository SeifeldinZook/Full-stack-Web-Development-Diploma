<div class="container">
  <div class="row">
    <div class="col-3">
      <h3>
        Popular Movies
      </h3>

    </div>
  </div>

  <div class="row">
    <div *ngFor="let movie of movies" class="col-xl-3 col-lg-3 col-md-3 col-sm-6">
      <div class="movie">
        <img [src]="imgPrefixMovie+movie.poster_path" class="img-fluid" alt="">
        <h4>{{movie.title}}</h4>
      </div>
    </div>
  </div>
</div>
