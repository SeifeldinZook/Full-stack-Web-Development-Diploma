<div class="container">
  <div class="row">
    <div class="col-3">
      <h3>
        Popular People
      </h3>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let person of people" class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
      <div class="person">
        <img [src]="imgPrefixProfile+person.profile_path" class="img-fluid" alt="">
        <h4>{{person.name}}</h4>
      </div>
    </div>
  </div>
</div>
