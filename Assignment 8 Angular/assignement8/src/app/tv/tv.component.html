<div class="container">
  <div class="row">
    <div class="col-3">
      <h3>
        Popular Shows
      </h3>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let show of shows" class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
      <div class="show">
        <img [src]="imgPrefixTV+show.poster_path" class="img-fluid" alt="">
        <h4>{{show.name}}</h4>
      </div>
    </div>
  </div>
</div>
