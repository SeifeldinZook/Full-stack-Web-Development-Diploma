<html>
<head><title>Personal Data</title></head>

<body>
    <fieldset style="background-color: brown; 
        border: solid thick yellowgreen;">
        <legend
            style="background-color:rgb(0, 119, 255); 
            border: solid blue;">
            Personal Data
        </legend>
        
        <fieldset style="background-color: yellowgreen; 
            border: solid thick yellowgreen;">
            <legend
                style="background-color:rgb(0, 119, 255); 
                border: solid blue;  padding: 34px 1px;">
                Your Name
            </legend>
            <table>
                <tbody>
                    <tr style="height: 30;"></tr>
                    <tr style="height: 25;">
                        <td style="width: 100;"><b>first name</b></td>
                        <td style="width: 3;"><b>:</b></td>
                        <td><input placeholder="Seifeldin" type="text" name="phone"></td>
                    </tr>
                    <tr style="height: 25;">                
                        <td><b>second name</b></td>
                        <td><b>:</b></td>
                        <td><input placeholder="ex Zook" type="email" name="email"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        
        <table width="600">
        <tbody>
            <tr style="height: 30;"></tr>
            <tr style="height: 25;">
                <td style="width: 100;"><b>your phone</b></td>
                <td style="width: 5;"><b>:</b></td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr style="height: 25;">                
                <td><b>Email</b></td>
                <td><b>:</b></td>
                <td><input required type="email" name="email"></td>
            </tr>
            <tr style="height: 25;">                
                <td><b>password</b></td>
                <td><b>:</b></td>
                <td><input required type="password" name="password"></td>
            </tr>
            <tr style="height: 25;">
                <td><b>re-password</b></td>
                <td><b>:</b></td>
                <td><input required type="password" name="repassword"></td>
            </tr>
            <tr style="height: 50;"></tr>
        </tbody>
    </table>
    
    <table width="600">
        <tbody>    
            <tr style="height: 20;">
                <td style="width: 50;"><input value="male" type="radio" name="Gender"></td>
                <td>Male</td>
            </tr>
            <tr style="height: 20;">
                <td><input value="female" type="radio" name="Gender"></td>
                <td>Female</td>
            </tr>
            <tr style="height: 30;"></tr>
            <tr style="height: 20;">
                <td><input value="Student" type="checkbox" name="Student"></td>
                <td>Student</td>
            </tr>
            <tr style="height: 20;">
                <td><input value="Graduated" type="checkbox" name="Graduated"></td>
                <td>Graduated</td>
            </tr>
            <tr style="height: 30;"></tr>
        </tbody>
    </table>

    <table width="600">
        <tbody>
            <tr style="height: 20;">
                <td >
                    <select style="width: 100;" name="university">
                        <option value="AUC">AUC</option>
                        <option value="GUC">GUC</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 20;">
                <td><button 
                    style="background-color: black;
                    color: azure;" 
                    type="submit">SUBMIT</button>
                </td>
            </tr>
            <tr style="height: 100;"></tr>
        </tbody>
    </table>
    </fieldset>    
</body>
</html>
